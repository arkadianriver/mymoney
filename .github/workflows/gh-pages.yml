name: Python Workflow
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up Python ğŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install and run mymoney ğŸ’¸
        run: |
          pip install .
          pushd test/_2025
          mymoney 2025YTD
          popd

      - name: Prepare reports ğŸ“ˆ
        run: |
          mkdir ./public
          cp -r ./test/_2025/reports ./public/
          cp ./test/_2025/index.html ./public/
          touch ./public/.nojekyll

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
